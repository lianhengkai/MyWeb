<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta charset="utf-8"/>
<title>用户登录</title>
<meta name="description" content="User login page"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<meta property="qc:admins" content="032125120605047764526375"/>
<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="__PUBLIC__/Plugins/ACE/assets/css/bootstrap.min.css"/>
<link rel="stylesheet" href="__PUBLIC__/Plugins/ACE/assets/css/font-awesome.min.css"/>
<!-- text fonts -->
<link rel="stylesheet" href="__PUBLIC__/Plugins/ACE/assets/css/ace-fonts.css"/>
<!-- ace styles -->
<link rel="stylesheet" href="__PUBLIC__/Plugins/ACE/assets/css/ace.min.css"/>
<!--[if lte IE 9]>
<link rel="stylesheet" href="__PUBLIC__/Plugins/ACE/assets/css/ace-part2.css"/>
<![endif]-->
<link rel="stylesheet" href="__PUBLIC__/Plugins/ACE/assets/css/ace-rtl.min.css"/>

<link rel="stylesheet" href="__PUBLIC__/Plugins/ACE/assets/css/ace-ie.min.css"/>
<![endif]-->
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="__PUBLIC__/Plugins/ACE/assets/js/html5shiv.js"></script>
<script src="__PUBLIC__/Plugins/ACE/assets/js/respond.min.js"></script>
<![endif]-->

.high{ color:#F00;}
.loginnone{display:none;}
</style>
</head>
<body class="login-layout light-login">
<div class="main-container">
	<div class="main-content">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="login-container">
					<div class="center">
						<h1>
						<i class="ace-icon fa fa-leaf green"></i>
						<span class="red">LHK</span>
						<span class="blue" style="font-family:microsoft yahei" id="id-text2">网站后台管理</span>
						</h1>
					</div>
					<div class="space-6">
					</div>
					<div class="position-relative">
						<div id="login-box" class="login-box visible widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header blue lighter bigger">
									<i class="ace-icon fa fa-coffee green"></i>
												请填写您的用户信息
									</h4>
									<div class="space-6">
									</div>
									<form name="runlogin" id="runlogin" method="post" action="{:U('runlogin')}">
										<fieldset>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
												<input type="text" class="form-control" name="admin_username" id="admin_username" placeholder="用户名"/>
												<i class="ace-icon fa fa-user"></i>
												</span>
											</label>
											<label class="block clearfix">
											<span class="block input-icon input-icon-right">
											<input type="password" class="form-control" name="admin_pwd" id="admin_pwd" placeholder="输入密码"/>
											<i class="ace-icon fa fa-lock"></i>
											</span>
											</label>
											<div class="space">
											</div>
											<div class="clearfix">
												<label class="inline">
												<input type="checkbox" class="ace"/>
												<span class="lbl"> 记住信息</span>
												</label>
												<button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
												<i class="ace-icon fa fa-key"></i>
												<span class="bigger-110">登录</span>
												</button>
											</div>
											<div class="space-4">
											</div>
										</fieldset>
									</form>
									<div class="social-or-login center">
										<span class="bigger-110">其他登录方式</span>
									</div>
									<div class="space-6">
									</div>
									<div class="social-login center">
										<a class="btn btn-primary" href="{:U('bing_login',array('type'=>qq))}">
										<i class="ace-icon fa fa-qq"></i>
										</a>
										<a class="btn btn-info green">
										<i class="ace-icon fa fa-weixin"></i>
										</a>
										<a class="btn btn-danger">
										<i class="ace-icon fa fa-weibo"></i>
										</a>
									</div>
								</div>
								<!-- /.widget-main -->
								<div class="toolbar clearfix">
									<div>
										<a href="#" data-target="#forgot-box" class="forgot-password-link">
										<i class="ace-icon fa fa-arrow-left"></i>
													找回密码
										</a>
									</div>
									<div>
										<a href="#" data-target="#signup-box" class="user-signup-link">
													我要注册
										<i class="ace-icon fa fa-arrow-right"></i>
										</a>
									</div>
								</div>
							</div>
							<!-- /.widget-body -->
						</div>
						<!-- /.login-box -->
						<div id="forgot-box" class="forgot-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header red lighter bigger">
									<i class="ace-icon fa fa-key"></i>
												找回密码
									</h4>
									<div class="space-6">
									</div>
									<p>
												输入您注册时候填写的邮箱
									</p>
									<form name="runemail" id="runemail" action="{:U('runemail')}" method="post" enctype="multipart/form-data">
										<fieldset>
											<label class="block clearfix">
											<span class="block input-icon input-icon-right">
											<input type="email" class="form-control" placeholder="Email" name="email" id="email"/>
											<i class="ace-icon fa fa-envelope"></i>
											</span>
											</label>
											<div class="clearfix">
												<button type="submit" class="width-35 pull-right btn btn-sm btn-danger">
												<i class="ace-icon fa fa-lightbulb-o"></i>
												<span class="bigger-110">发送密码</span>
												</button>
											</div>
										</fieldset>
									</form>
								</div>
								<!-- /.widget-main -->
								<div class="toolbar center">
									<a href="#" data-target="#login-box" class="back-to-login-link">
												返回登录
									<i class="ace-icon fa fa-arrow-right"></i>
									</a>
								</div>
							</div>
							<!-- /.widget-body -->
						</div>
						<!-- /.forgot-box -->
						<div id="signup-box" class="signup-box widget-box no-border">
							<div class="widget-body">
								<div class="widget-main">
									<h4 class="header green lighter bigger">
									<i class="ace-icon fa fa-users blue"></i>
												注册新用户
									</h4>
									<div class="space-6">
									</div>
									<p id="result" class="">
										 填写用户信息:
									</p>
									<form name="reg" id="reg" method="post" action="{:U('reg')}">
										<fieldset>
											<label class="block clearfix">
											<span class="block input-icon input-icon-right">
											<input type="email" class="form-control" name="admin_email" id="admin_email" placeholder="填写邮箱"/>
											<i class="ace-icon fa fa-envelope"></i>
											</span>
											</label>
											<label class="block clearfix">
											<span class="block input-icon input-icon-right">
											<input type="text" class="form-control" name="admin_username" id="admin_usernamereg" placeholder="填写用户名"/>
											<i class="ace-icon fa fa-user"></i>
											</span>
											</label>
											<label class="block clearfix">
											<span class="block input-icon input-icon-right">
											<input type="password" class="form-control" name="admin_pwd" id="admin_pwdreg" placeholder="填写密码"/>
											<i class="ace-icon fa fa-lock"></i>
											</span>
											</label>
											<label class="block clearfix">
											<span class="block input-icon input-icon-right">
											<input type="password" class="form-control" name="admin_newpwd" id="admin_newpwdreg" placeholder="输入确认密码"/>
											<i class="ace-icon fa fa-retweet"></i>
											</span>
											</label>
											<div class="space-24">
											</div>
											<div class="clearfix">
												<button type="reset" class="width-30 pull-left btn btn-sm">
												<i class="ace-icon fa fa-refresh"></i>
												<span class="bigger-110">重置</span>
												</button>
												<input type="submit" class="width-65 pull-right btn btn-sm btn-success" value="注册">
											</div>
										</fieldset>
									</form>
								</div>
								<div class="toolbar center">
									<a href="#" data-target="#login-box" class="back-to-login-link">
									<i class="ace-icon fa fa-arrow-left"></i>
												返回登录
									</a>
								</div>
							</div>
							<!-- /.widget-body -->
						</div>
						<!-- /.signup-box -->
					</div>
					<!-- /.position-relative -->
				</div>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.main-content -->
</div>
<!-- /.main-container -->
