<include file="Common/header"/>
<link href="__PUBLIC__/Plugins/H-ui/H-ui.admin_2.3.1/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
<title>后台登录 - LHK后台管理系统</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value=""/>
<div class="header">
</div>
<div class="loginWraper">
	<div id="loginform" class="loginBox">
		<form name="loginForm" class="form form-horizontal" action="{:U('login')}" method="post">
			<div class="row cl">
				<label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-8">
					<input id="admin_username" name="admin_username" type="text" placeholder="账户" class="input-text size-L" maxlength="20">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><i class="Hui-iconfont">&#xe63f;</i></label>
				<div class="formControls col-8">
					<input id="admin_pwd" name="admin_pwd" type="password" placeholder="密码" class="input-text size-L" maxlength="20">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-8">
					<input id="verify" name="verify" class="input-text size-L" type="text" placeholder="验证码" maxlength="4" style="width:150px;">
					<img id="vcode" src="{:U('verify')}" height="41"><a id="kanbuq" onclick="$('#vcode').attr('src', '{:U('verify')}?_=' + new Date().getTime());" href="javascript:;">看不清，换一张</a>
				</div>
			</div>
			<div class="row">
				<div class="formControls col-8 col-offset-3">
					<label for="online">
						<input type="checkbox" name="online" id="online" value="1">
            			使我保持登录状态
					</label>
				</div>
			</div>
			<div class="row">
				<div class="formControls col-8 col-offset-3">
					<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">
	Copyright &copy;2015 LHK by H-ui.admin.v2.3
</div>
<include file="Common/footer"/>
<script type="text/javascript" src="__PUBLIC__/Plugins/H-ui/H-ui.admin_2.3.1/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__ADMIN__/js/Login/index.js"></script>
</body>
</html>
